services:

### Application ###

  frontend:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - .:/app:cached
      - /app/node_modules
    networks:
      - licensync_network
    develop:
        watch:
        - action: sync
          path: .
          target: development

### Networks ###

networks:
  licensync_network:
    driver: bridge
