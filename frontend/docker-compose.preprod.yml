# frontend/docker-compose.preprod.yml
services:

### Application ###

  frontend:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
    ports:
      - "3032:80"
    restart: always
    networks:
      - licensync_network
      - nginx-proxy-manager_default
    pull_policy: build

### Networks ###

networks:
  licensync_network:
    driver: bridge
  nginx-proxy-manager_default:
    external:
      name: nginx-proxy-manager_default
