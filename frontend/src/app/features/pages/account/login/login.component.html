<div class="content-fit max-w-screen-2xl flex flex-col align-center" [ngClass]="padding$ | async">
  <mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" data-cy="login-form">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-semibold text-primary">Login</h1>
      </div>
      <app-text-input label="Email" formControlName="email" type="email" data-cy="email-field"/>
      <app-text-input label="Mot de passe" formControlName="password" type="password" data-cy="password-field"/>

      @if (validationErrors) {
        <div class="mb-3 p-4 bg-red-100 text-red-600">
          <ul class="list-disc px-3">
            @for (error of validationErrors; track $index) {
              <li>{{ error }}</li>
            }
          </ul>
        </div>
      }

      <button [disabled]="loginForm.invalid"
              mat-flat-button
              type="submit"
              class="w-full py-2 light-primary-text hover-light-accent-bg"
              color="accent"
              data-cy="login-button"
      >S'identifier</button>
    </form>
    <p class="font-medium mt-3 w-full text-center">Non inscrit ?
      <a routerLink="/account/register"
         class="underline text-blue-600 hover-light-accent-text">S'inscrire</a>
    </p>
  </mat-card>
</div>
