<div class="content-fit max-w-screen-2xl flex flex-col align-center" [ngClass]="padding$ | async">
  <h1>Mon compte</h1>

  <h2>Nom : {{(user$ | async)?.lastName}}</h2>
  <h2>Prénom : {{(user$ | async)?.firstName}}</h2>
  <h2>Email : {{(user$ | async)?.email}}</h2>
  <h2>Téléphone : {{(user$ | async)?.userInfo?.phoneNumber}}</h2>
  <h2>Nom d'utilisateur : {{(user$ | async)?.userInfo?.userName}}</h2>
  <h2>Nombre de titres protégés : {{tracksArrayLength}}</h2>
</div>
