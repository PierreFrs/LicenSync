<div class="container mt-5 p-4 bg-gray-100 rounded shadow-lg">
  <h1 class="text-2xl font-semibold mb-4">Internal Server Error</h1>
  @if (error) {
    <h5 class="text-red-600">Erreur: {{ error.message }}</h5>
    <p class="font-bold mb-2">Erreur en provenance du serveur.</p>
    <p class="mb-2">Que faire maintenant ?.</p>
    <ul>
      <li class="mb-1">Recharger la page</li>
      <li class="mb-1">Revenir à la page précédente</li>
      <li class="mb-1">Revenir à la page d'accueil</li>
    </ul>
    <h5 class="text-lg font-semibold mb-2">Stack trace</h5>
    <mat-card class="p-4 bg-white">
      <code class="block whitespace-pre-wrap">{{error.details}}</code>
    </mat-card>
  }
</div>
